{% if page.tags.size > 0 or post.tags.size > 0 %}
  <div class="post-tags">
    <span>Tags: </span>
    {% if page.tags.size > 0 %}
      {% for tag in page.tags %}
        <a class="post-tag" href="/tags/#{{ tag | slugify }}">{{ tag }}</a>
      {% endfor %}
    {% elsif post.tags.size > 0 %}
      {% for tag in post.tags %}
        <a class="post-tag" href="/tags/#{{ tag | slugify }}">{{ tag }}</a>
      {% endfor %}
    {% endif %}
  </div>
{% endif %}
