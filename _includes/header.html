<header>
    <div class="inner">
      <h1>{{ site.title | default: site.github.repository_name }}</h1>
      <nav>
        <ul>
          {% for item in site.data.navigation %}
            <li><a href="{{ item.link }}">{{ item.name }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </header>
